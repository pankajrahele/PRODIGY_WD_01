<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page For Marketing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="C:\Users\HP\Downloads\shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="C:\Users\HP\Downloads\logo.png" alt="Logo" />
              <h3>Landing Page</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Marketing is here,</h1>
                <h1>Start Exploring now with us.</h1>
              </div>
              <p class="text">
                About us,
                planning and executing the development, pricing, distribution and promotion of products and services to satisfy the needs of your customers. 
              </p>
              <div class="cta">
                <a href="#" class="btn">Start your journey</a>
              </div>
            </div>

            <div class="right">
              <img src="C:\Users\HP\Downloads\person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
 Â </body>
</html>
